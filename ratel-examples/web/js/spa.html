<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Single page app demo</title>
        <script data-main="app" src="lib/require.js"></script>
        
        <link rel="stylesheet" href="app/resources/css/ratel.css" />
        <link rel="stylesheet" href="../css/font-awesome.css" />
    </head>
    
    <body class="tundra" style="background-color:#fcfcfc;">

        <div class="row-fluid" id="header-row">
            <div class="span12 header">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="heading">
                            
                            <div class="headingSmall" ><span class="highlightLetter">M</span>yCorp <span class="highlightLetter">D</span>ashboard</div>


                            <ul id="nav">
                                <li id="home"><a href="#"><span class="navicon icon-search icon-3x"></span><span class="navlabel">Home</span></a></li>
                                <li id="clients"><a href="#"><span class="navicon icon-search icon-3x"></span><span class="navlabel">Clients</span></a></li>
                                <li id="clientsNoAnim"><a href="#"><span class="navicon icon-search icon-3x"></span><span class="navlabel">Clients 2</span></a></li>
                                <li id="clientsMoment"><a href="#"><span class="navicon icon-search icon-3x"></span><span class="navlabel">Clients Moment</span></a></li>
                                <li id="clientsAction"><a href="#"><span class="navicon icon-search icon-3x"></span><span class="navlabel">Clients Action</span></a></li>
                                <!--<li id="overview"><a href="#"><span class="navicon icon-dashboard icon-3x"></span><span class="navlabel">Overview</span></a></li>
                                <li id="config"><a href="#"><span class="navicon icon-cogs icon-3x"></span><span class="navlabel">Config</span></a></li>-->
                                <li id="logout"><a href="#"><span class="navicon icon-signout icon-3x"></span><span class="navlabel">Logout</span></a></li>
                            </ul> 


                            <div class="logo" >
                                <img  alt="MyCorp Logo" />
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="gutter">

            <div class="container">
                <div class="row">
                    <div class="span12">
                        <div id="container" style="background-color:#fcfcfc">
                            
                        </div>
                    </div>
                </div>
                <span id="dialog-container"></span>
                <span id="version">@TOKEN_VERSION@</span>
            </div>

        </div>

    </body>
</html>
